
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Login</title>
</head>
<style>
    body{
        background-color: cornsilk;
    }
    .login-block{
        width: 500px;
        height: 500px;
        margin: 12em 0em 0em 43em;
        color: #05486b;
        /* border-style: solid;
        border-color: cornflowerblue;
        border-radius: 10px; */
    }
    .container{
        width: 80%;
        height: 80%;
    }
    .heading{
        margin: 4em 0em 0em 47em;
        font-family: cursive;
        color: darkblue;
    }
    
</style>
<body>
    <div class="heading">
        <h1>Welcome to MOB-KART</h1>
    </div>
    {% block content %}
    <div class="login-block">
        <p class="text-center mt-5" style="font-size: 25px;">LOGIN</p>
        {% if messages %}
            {% for message in messages %}
            {% if message.tags %}
            <div style="background-color: red;" class="alert alert-{{ messages.tags }} alert-dismissible" role="alert">
                {{ message }}
            </div>
            {% endif %}
            {% endfor %}
        {% endif %}
        <div class="container mt-5">
            <form method="POST" onsubmit="return Validate()">
                {% csrf_token %}
                <div class="mb-3">
                  <label for="exampleInputUsername1" class="form-label">Username</label>
                  <input type="text" class="form-control" name='username' id="exampleInputUsername1">
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" class="form-control" name='password' id="exampleInputPassword1">
                </div>
                <div class="form-text">Not registered yet?  <a href="{% url 'register' %}">Register</a></div>
                <div class="text-center mt-5">
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>
              </form>
        </div>
        
    </div>
    <script>
        function Validate()
        {
            if (document.getElementById('exampleInputUsername1').value == ""){
                alert('username required');
                return false;
            }
            else if (document.getElementById('exampleInputPassword1').value == ""){
                alert('password required');
                return false;
            }
        }
    </script>
    {% endblock %}
</body>
</html>
